<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Product preview card component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/utilities.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="css/mobile.css"
      media="only screen and (max-device-width: 576px)"
    />
  </head>
  <body class="flex-row">
    <div class="card flex-row">
      <div class="product-img">
        <img
          src="images/image-product-desktop.jpg"
          alt="Gabrielle Essence Eau De Parfum"
        />
      </div>
      <div class="product-text flex-column">
        <p class="subtitle light-text">Perfume</p>
        <h1 class="bold-text">Gabrielle Essence Eau De Parfum</h1>
        <p class="light-text">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="price flex-row">
          <p class="discounted-price bold-text">$149.99</p>
          <p class="normal-price"><s>$169.99</s></p>
        </div>
        <button>
          <span class="flex-row">
            <span>
              <img src="images/icon-cart.svg" alt="Cart Icon" />
            </span>
            <span>Add to Cart</span>
          </span>
        </button>
      </div>
    </div>
  </body>
</html>
