<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Product preview card component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/utilities.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <main class="flex-row">
      <div class="card flex-row">
        <div class="card-left">
          <img
            src="images/image-product-desktop.jpg"
            alt="Gabrielle Essence Eau De Parfum"
          />
        </div>
        <div class="card-right flex-column">
          <div id="product-text">
            <h2>Perfume</h2>
            <h1>Gabrielle Essence Eau De Parfum</h1>
            <p>
              A floral, solar and voluptuous interpretation composed by Olivier
              Poige, Perfumer-Creator for the House of CHANEL
            </p>
          </div>
          <div id="price">
            <p>$149.99</p>
            <p>$169.99</p>
          </div>
          <div id="product-btn">
            <a href="#" class="btn"
              ><img src="images/icon-cart.svg" alt="Cart Icon" /> Add to Cart</a
            >
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
